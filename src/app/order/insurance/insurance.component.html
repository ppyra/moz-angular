<div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">{{ "insurance.add_insurance" | translate}}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
    <div class="d-flex flex-column">
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Wybierz z poniższej listy, dla których chcesz dodać ubezpieczenie</h4>
            <p>Po wybraniu produktów zostaniesz przeniesiony do koszyka, gdzie wybierzesz odpowiedni wariant.</p>
        </div>

        <ul class="list-group ">
            <li class="list-group-item border-0">
                <div class="row">
                    <div class="col-1" style="width: 10px;">
                        <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
                    </div>
                    <div class="col-2">
                        <label class="fw-bolder ms-4 " for="flexCheckChecked">{{ "invoice.select_all" | translate }}</label>
                    </div>
                </div>
            </li>
            <li class="list-group-item border-0 border-bottom">
                <product-item [orderPart]="OrderPart['INSURANCE']">
                    <div class="col-1" style="width: 45px;" select-item>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                </product-item>
            </li>
            <li class="list-group-item border-0 border-bottom">
                <product-item [orderPart]="OrderPart['INSURANCE']">
                    <div class="col-1" style="width: 45px;" select-item>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                </product-item>
            </li>
        </ul>
        <button class="btn btn-primary rounded-pill text-uppercase mt-3 w-25 mx-auto" type="button" (click)="confirm()">{{ "invoice.confirm" | translate}}</button>
    </div>
</div>
