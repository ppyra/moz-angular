<div class="offcanvas-header">
    <h5 class="offcanvas-title" id="createInvoiceTitle">{{ "invoice.issue_of_an_invoice" | translate}}</h5>
    <button type="button" class="btn-close text-reset" id="btnClose" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
    <div class="d-flex flex-column">
        <div class="alert alert-primary" role="alert" id="alertInfo">
            <h4 class="alert-heading">Wybierz z poniższej listy, dla których chcesz wystawić fakturę.</h4>
            <p>Po wybraniu produktów wypełnisz dane do faktury</p>
        </div>

        <ul class="list-group ">
            <li class="list-group-item border-0">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="fw-bolder ms-4" for="flexCheckChecked">{{ "invoice.select_all" | translate }}</label>
            </li>
            <li class="list-group-item border-0 border-bottom">
                <product-item [productItemModel]="productItemOrder">
                    <div class="col-1" style="width: 45px;" select-item>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                    <div class="col-2" numberSpinner>
                        <number-spinner></number-spinner>
                    </div>
                </product-item>
            </li>
            <li class="list-group-item border-0 border-bottom">
                <product-item [productItemModel]="productItemOrder">
                    <div class="col-1" style="width: 45px;" select-item>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </div>
                    </div>
                    <div class="col-2 justify-content-center " numberSpinner>
                        <number-spinner></number-spinner>
                    </div>
                </product-item>
            </li>
        </ul>
        <button class="btn btn-primary rounded-pill text-uppercase mt-3 w-25 mx-auto" id="btnConfirm" type="button" (click)="confirm()">{{ "invoice.confirm" | translate}}</button>
    </div>
</div>
