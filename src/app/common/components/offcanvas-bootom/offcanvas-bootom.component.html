<div class="offcanvas offcanvas-bottom h-75 active" tabindex="-1" id="offcanvasWrapper" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">

        <div class="d-flex justify-content-around w-25">
            <a routerLink="canvas/documents" routerLinkActive="active">documents</a>
            <a routerLink="canvas/invoice" routerLinkActive="active">invoice</a>
            <a [routerLink]="['canvas', { outlets: { aux: ['invoice'] } }]">Invoice</a>
            <button (click)="gotodoc()">test1</button>
            <a [routerLink]="['canvas', { outlets: { chat: 'documents' } }]">Open</a>

        </div>
        <router-outlet></router-outlet>
    </div>
</div>
