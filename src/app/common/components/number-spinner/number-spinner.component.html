<div class="row align-items-center">
    <button type="button" id="btnNumericMinus" class="btn btn-outline-light btn-sm text-dark fs-3" (click)="clickMinus()" style="width: 40px;">-</button>
    <label id="numericValue" class="w-25 text-center">{{ value }}</label>
    <button type="button" id="btnNumericPlus" class="btn btn-outline-light btn-sm text-dark fs-3" (click)="clickPlus()" style="width: 40px;">+</button>
</div>
