<div *ngFor="let notification of notifications" class="{{cssClass(notification)}}">
    <h4 class="alert-heading">{{ notification.title }}</h4>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeNotification(notification)">
    <span aria-hidden="true">&times;</span>
  </button>
    <p>{{ notification.message }}</p>
</div>
