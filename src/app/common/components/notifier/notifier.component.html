<div class="container">
    <div *ngFor="let notification of notifications" class="{{cssClass(notification)}}">
        <div class="d-flex justify-content-between">
            <h4 class="alert-heading">{{ notification.title }}</h4>
            <button type="button" class="btn-close " data-dismiss="alert" (click)="removeNotification(notification)"></button>
        </div>
        <p>{{ notification.message }}</p>
    </div>
</div>
